<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>No Internet Game</title>
<style>
  body { margin: 0; background: #f5f5f5; }
  canvas { background: #fff; display: block; margin: 0 auto; border: 2px solid #000; }
</style>
</head>
<body>
<canvas id="game" width="600" height="200"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let dino = { x: 50, y: 150, w: 40, h: 40, vy: 0, jumping: false };
let cacti = [
  { x: 600, y: 160, w: 20, h: 40 },
  { x: 1000, y: 160, w: 22, h: 45 }
]; // fewer obstacles
let gravity = 1.2;
let speed = 6; // base speed, increases over time
let gameOver = false;

function drawDino() {
  ctx.fillStyle = 'black';
  // Dino body
  ctx.fillRect(dino.x, dino.y, dino.w, dino.h);
  // Dino eye
  ctx.fillStyle = 'white';
  ctx.fillRect(dino.x + 25, dino.y + 10, 8, 8);
  ctx.fillStyle = 'black';
  ctx.fillRect(dino.x + 28, dino.y + 12, 4, 4);
}

function drawCactus() {
  cacti.forEach(cactus => {
    ctx.fillStyle = 'green';
    ctx.fillRect(cactus.x, cactus.y, cactus.w, cactus.h);
    ctx.fillRect(cactus.x - 10, cactus.y + 10, 10, 20);
    ctx.fillRect(cactus.x + cactus.w, cactus.y + 5, 10, 25);
  });
}

function update() {
  if (gameOver) return;

  // Clear and draw background
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Sky
  ctx.fillStyle = '#c7e9ff';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Ground
  ctx.fillStyle = '#654321';
  ctx.fillRect(0, 180, canvas.width, 20);

  // Clouds
  drawCloud(100, 40);
  drawCloud(300, 60);
  drawCloud(500, 30);
(0, 0, canvas.width, canvas.height);

  // Dino jump
  dino.y += dino.vy;
  dino.vy += gravity;
  if (dino.y >= 150) { dino.y = 150; dino.jumping = false; }

  // Move cactus
  cacti.forEach(cactus => {
    cactus.x -= speed;
    if (cactus.x + cactus.w < 0) {
      cactus.x = canvas.width + Math.random() * 600 // wider spacing;
    }
  });

  // Collision
  cacti.forEach(cactus => {
    if (
      dino.x < cactus.x + cactus.w &&
      dino.x + dino.w > cactus.x &&
      dino.y < cactus.y + cactus.h &&
      dino.y + dino.h > cactus.y
    ) {
      gameOver = true;
      ctx.font = '24px Arial';
      ctx.fillText('Game Over! Refresh to play again.', 120, 100);
    }
  });

  // Increase difficulty
  speed += 0.001; // slower difficulty increase

  drawDino();
  drawCactus();

  requestAnimationFrame(update);
}

// Jump on space
window.addEventListener('keydown', e => {
  if (e.code === 'Space' && !dino.jumping) {
    dino.vy = -20;
    dino.jumping = true;
  }
});

update();

// Cloud function
function drawCloud(x, y) {
  ctx.fillStyle = 'white';
  ctx.beginPath();
  ctx.arc(x, y, 20, 0, Math.PI * 2);
  ctx.arc(x + 25, y + 10, 25, 0, Math.PI * 2);
  ctx.arc(x - 25, y + 10, 25, 0, Math.PI * 2);
  ctx.fill();
}
</script>
</body>
</html>
